<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main image -->
        <img src="https://cdn.discordapp.com/attachments/1143551690847555695/1445220714763386880/3rooms.jpg?ex=692f8e2d&is=692e3cad&hm=59f82b9aac856a5f048bbbff27904f3179b7b0e3241c4c7e98a24c6238d0a77f&" alt="Interactive Map" id="mainImage" class="main-image">
        
        <!-- Clickable areas - easily adjustable via CSS or data attributes -->
        <div class="clickable-area" 
             data-audio="audio1.mp3" 
             data-description="This is area 1"
             style="top: 10%; left: 60%; width: 400px; height: 1200px;">
            <div class="hover-description">This is area 1</div>
        </div>
        
        <div class="clickable-area" 
             data-audio="audio2.mp3" 
             data-description="This is area 2"
             style="top: 50%; left: 60%; width: 120px; height: 80px;">
            <div class="hover-description">This is area 2</div>
        </div>
        
        <div class="clickable-area" 
             data-audio="audio3.mp3" 
             data-description="This is area 3"
             style="top: 70%; left: 20%; width: 90px; height: 90px;">
            <div class="hover-description">This is area 3</div>
        </div>
        
        <!-- Audio elements will be created dynamically -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
